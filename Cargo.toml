[package]
name = "rpm"
version = "0.9.0"
authors = [
  "Ren√© Richter <richterrettich@gmail.com>",
  "Bernhard Schuster <bernhard@ahoi.io>",
  "Max Dymond <cmeister2@gmail.com>",
  "Daniel Alley <dalley@redhat.com>",
]
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "A pure rust library for building and parsing RPMs"
homepage = "https://github.com/rpm-rs/rpm"
repository = "https://github.com/rpm-rs/rpm"
readme = "README.md"
keywords = ["RPM", "packaging"]
categories = ["parsing", "development-tools"]
rust-version = "1.64.0" # required by `gethostname`

[lib]
name = "rpm"

# tests that try to install / verify RPMs using rpm / dnf in Linux containers via podman
[[test]]
name = "rpm-compat-tests"
required-features = ["test-with-podman"]
path = "tests/compat.rs"

[[test]]
name = "signatures"
required-features = ["signature-meta"]
path = "tests/signatures.rs"

[dependencies]
thiserror = "1"
nom = "7"
num-traits = "0.2"
num-derive = "0.3"
num = "0.4"
enum-primitive-derive = "0.2"
enum-display-derive = "0.1"
cpio = "0.2"
# consider migrating to flate2
libflate = "1"
digest = "0.10"
sha2 = "0.10"
md-5 = "0.10"
sha1 = "0.10"
pgp = { version = "0.9", optional = true }
chrono = "0.4"
log = "0.4"
itertools = "0.10"
hex = { version = "0.4", features = ["std"] }
zstd = "0.12.0"
futures = { version = "0.3.25", optional = true }

# Libraries required for with_file_async() implementations
async-std = { version = "1.12.0", optional = true }
tokio = { version = "1", optional = true }
tokio-util = { version = "0.7.4", features = ["compat"], optional = true }

[dev-dependencies]
rsa = { version = "0.9" }
rsa-der = { version = "^0.3.0" }
env_logger = "0.10.0"
serial_test = "2.0"
pretty_assertions = "1.3.0"
gethostname = "0.4"

# Use for testing async files when async-futures enabled
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.4", features = ["compat"] }

[features]
default = ["signature-pgp"]

signature-pgp = ["signature-meta", "pgp"]
signature-meta = []
async-futures = ["futures"]

# Segregate tests that require podman to be installed
test-with-podman = ["signature-pgp"]
# The use of these features implies that async-futures are being used -
# explicitly define this feature.
with-file-async-tokio = ["async-futures", "tokio/fs", "tokio-util"]
with-file-async-async-std = ["async-futures", "async-std"]
